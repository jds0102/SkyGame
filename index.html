<html>
<head>
    <title>Sky Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<script type="text/javascript">
	    window.onload = function () {
	        //I'm assuming you have a screen that is wider
	        var canvas = document.getElementById("3darea");
	        var ratio = 1024 / 768;
	        canvas.height = document.height;
	        canvas.width = canvas.height * ratio;
	    }
	</script>
	<script type="text/javascript" src="copperlichtdata/copperlicht.js"></script>
	
</head>
<body oncontextmenu = "return false;">
	<div id="game" align="center">

		</canvas>
	</div>
    
	<script type="text/javascript" src = "FloorPlane.js"></script>
    <script type="text/javascript" src = "Bullets.js"></script>

    <script type="text/javascript" src = "Airstream.js"></script>
	<script type="text/javascript" src = "world.js"></script>
	<script type="text/javascript" src = "main.js"></script>
    <script type="text/javascript" src = "Keyboard.js"></script>

</html>
